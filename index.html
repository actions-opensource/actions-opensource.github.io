<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
        }

        h1 {
            color: #ffcc00;
        }

        .repo {
            border: 1px solid #444;
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .repo h2 {
            margin: 0;
            color: #ffcc00;
        }

        .repo p {
            color: #aaa;
        }

        .contributors {
            margin-top: 10px;
        }

        .contributor {
            display: inline-block;
            margin-right: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #444;
        }

        .contributor a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
        }

        .contributor a:hover {
            text-decoration: underline;
        }

        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffcc00;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

    </style>
</head>

<body>
    <h1 id="page-title">Loading...</h1>
    <div id="repositories"></div>
    <script>
        var title = `SET_TITLE`;
        var repos = SET_REPO_JSON;
        document.title = title;
        document.getElementById("page-title").innerText = title;
        const reposContainer = document.getElementById("repositories");
        const loadingIndicator = document.getElementById("loading");
        for (const repo of repos) {
            const repoDiv = document.createElement("div");
            repoDiv.className = "repo";
            repoDiv.innerHTML = `
            <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
            <p>${repo.description || "No description"}</p>
          `;

            const contributorsDiv = document.createElement("div");
            contributorsDiv.className = "contributors";
            contributorsDiv.innerHTML = "<strong>Contributors:</strong>";

            for (const contributor of repo.contributorsList || []) {
                const contributorDiv = document.createElement("div");
                contributorDiv.className = "contributor";
                contributorDiv.innerHTML = `
              <img src="${contributor.avatar_url}" alt="${contributor.login}" class="avatar">
              <a href="${contributor.html_url}" target="_blank">${contributor.login}</a>
            `;
                contributorsDiv.appendChild(contributorDiv);
            }
            repoDiv.appendChild(contributorsDiv);
            reposContainer.appendChild(repoDiv);
        }
    </script>
</body>

</html>
